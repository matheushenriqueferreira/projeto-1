<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Melhor Aplicativo de Anotação - Organize Suas Notas com o Evernote</title>
  </head>
  <body>
    <header>
      <div class="headerFixed">
        <div class="headerContainer">
          <img id="logo" src="./assets/logo.svg" alt="" />
          <nav class="headerNav">
            <ul>
              <li class="headerNavList">
                <a href="#">Por que o evernote</a>
              </li>
              <li class="headerNavList">
                <a href="#">Recursos</a>
              </li>
              <li class="headerNavList">
                <a href="">Planos</a>
              </li>
            </ul>
          </nav>
          <div class="headerLinks">
            <a href="#" id="headerLinkHelp">Ajuda</a>
            <a href="#" id="headerLinkLogin">Entrar</a>
            <button id="headerBtnDownload" type="button">Baixar</button>
          </div>
          <img id="menuIcon" src="./assets/nav-open.svg" />
        </div>
      </div>
    </header>
    <main>
      <article class="mainContainer">
        <section id="section1">
          <div class="section1Content">
            <img id="promoImage" src="./assets/50PercentPromo.gif" alt="" />
            <div class="promoDescription">
              <p>Economize 50% no Personal</p>
              <p>Pegue esta oferta especial enquanto ela dura. Termina em 18/09.</p>
            </div>
            <button id="promoBtn" type="button">Economize agora</button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
